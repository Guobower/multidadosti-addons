 I check method of geo-localization and verifying if returns latitude and longitude correctly
-
  !python {model: res.partner}: |
    partner = self.browse(cr, uid, ref('base.res_partner_1'))
    partner.zip = '04576-060'
    assert partner.zip_search(), 'Zip search does not return true'
    assert -24 < partner.partner_latitude < -23, "Latitude is wrong: 23 < %s < 24" % partner.partner_latitude
    assert -47 < partner.partner_longitude < -46, "Longitude is wrong: 46 < %s < 47" % partner.partner_longitude
